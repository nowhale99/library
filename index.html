 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
 </head>
 <body>
    <button style="margin: 20px; background-color:black; color: white; border:none; border-radius: 10px; padding:20px; cursor: pointer" onclick="addBook()">Add a Book</button>
